name: Deploy to VPS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Deploy to VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        password: ${{ secrets.VPS_PASSWORD }}
        script: |
          # Stop existing containers
          cd ~/secret-santa-bot 2>/dev/null && docker-compose down 2>/dev/null || true
          
          # Clean up old deployment
          rm -rf ~/secret-santa-bot
          
          # Create new deployment directory
          mkdir -p ~/secret-santa-bot
          
    - name: Copy files to VPS
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        password: ${{ secrets.VPS_PASSWORD }}
        source: ".,!node_modules,!.git,!data,!*.log,!*.tar.gz"
        target: "~/secret-santa-bot/"
        
    - name: Start application
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        password: ${{ secrets.VPS_PASSWORD }}
        script: |
          # Navigate to deployment directory
          cd ~/secret-santa-bot
          
          # Create data directory
          mkdir -p data
          
          # Create .env file with bot token
          echo "BOT_TOKEN=${{ secrets.BOT_TOKEN }}" > .env
          
          # Build and start containers
          docker-compose up --build -d
          
          # Show status
          docker-compose ps
          
          echo "Deployment complete!"